server:
  port: 9002
spring:
  application:
    name: index-server

  datasource:
    url: jdbc:mysql://localhost/search_ad
    username: testuser
    password: testpass
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate.ddl-auto: update

management:
  security:
    enabled: false

cache:
  server: 127.0.0.1
  index_port1: 11211
  index_port2: 11212
  tf_port: 11220
  df_port: 11221

grpc:
  server_port1: 50051
  server_port2: 50052
